<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width: 1600px;height:800px;"></div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',

                    data: [{
                        name: 'vue',
                        children: [{
                            name: 'instance',
                            children: [{
                                name: 'initMixin'
                            }, {
                                name: 'stateMixin'
                            }, {
                                name: 'eventsMixin'
                            }, {
                                name: 'lifecycleMixin'
                            }, {
                                name: 'renderMixin'
                            }]
                        }, {
                            name: 'initGlobalAPI',
                            children: [{
                                name: 'initUse'
                            }, {
                                name: 'initMixin'
                            }, {
                                name: 'initExtend'
                            }, {
                                name: 'initAssetRegisters',
                                children: [{
                                    name: 'component'
                                }, {
                                    name: 'directive'
                                }, {
                                    name: 'filter'
                                }]
                            }]
                        }, {
                            name: 'ssr',
                            children: [{
                                name: '$isServer'
                            }, {
                                name: '$ssrContext'
                            }, {
                                name: 'FunctionalRenderContext '
                            }]
                        }],
                    }],

                    top: '1%',
                    left: '7%',
                    bottom: '1%',
                    right: '20%',

                    symbolSize: 7,

                    label: {
                        normal: {
                            position: 'left',
                            verticalAlign: 'middle',
                            align: 'right',
                            fontSize: 16
                        }
                    },

                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        }
                    },

                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <script src="vue.js"></script>
</body>

</html>
